{% extends "base_generic.html" %}
{% load crispy_forms_filters %}
{% block title %}<title>Password reset</title>{% endblock %}
{% block content %}
    <div class="container py-5 d-flex justify-content-center ">
        <div class="row">
            <div class="col-12">
                <h4>Recover Password</h4>
                <p class="text-secondary">Enter email used in account registration</p>
            </div>
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-2">Send link</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
