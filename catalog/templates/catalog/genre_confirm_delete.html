{% extends "base_generic.html" %}
{% load crispy_forms_filters %}
{% block title %}<title>Delete Genre</title>{% endblock %}
{% block content %}
    <div class="container py-5 d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <p class="mb-3">Are you sure you want to delete the genre:<b> {{ genre.name }}</b>?</p>
            </div>
            <div class="col-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-danger mt-2">Yes,Delete</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
