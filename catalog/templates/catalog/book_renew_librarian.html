{% extends "base_generic.html" %}
{% load crispy_forms_filters %}
{% block title %}<title>Book renew</title>{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Renew: <span class="text-secondary"> {{ book_instance.book.title }}</span></h3>
                <p>Borrower: {{ book_instance.borrower }}</p>
                <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Due
                    date: {{ book_instance.due_back }}</p>
            </div>
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-2">Renew</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
