{% extends "base_generic.html" %}

{% block content %}

    <h1>Search Results for <b>"{{ request.GET.q }}"</b></h1>
        {% if found_entries %}

            <ul>
                {% for result in found_entries %}
                    <li><a href="{{ result.get_absolute_url }}">{{ result }}</a></li>
                {% endfor %}
            </ul>

        {% else %}
        <p> No result found for:  <b>"{{ request.GET.q }}"</b></p>
        {% endif %}

{% endblock %}
